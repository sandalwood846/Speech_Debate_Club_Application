<template name = "memberprofile">
{{#if currentUser.profile.member}}
	 <section id="about">
        <div class="container wow fadeIn">
		<center><h1>Member Profile </h1></center>
            <div class="row">
                <div class="col-md-6 text-center">
                    <h2>{{#each user}} {{username}}{{/each}}</h2>
                    <hr class="colored">
                    <ul class = "prof">
					{{#each user}}
					<li> Name: {{username}}</li>
					<li> Parent Email: {{profile.parentemail}} </li>
					<li> Email: {{emails.[0].address}}</li>
					{{/each}}
					</ul>
                </div>
				{{#if currentUser.profile.notuploaded}}
                <div class="col-md-6">
                   <h2> Upload a File </h2>
					<input type = "file" id = "file-upload"/>
                </div>
				{{/if}}
				<div>
					<h2> {{currentUser.profile.pdfname}} </h2>
					<embed src="{{currentUser.profile.base64}}" width="400px" height="1050px">
				</div>
            </div>
        </div>
    </section>
{{/if}}
</template>
